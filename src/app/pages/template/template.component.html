<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>

            <div class="col-8">
                <input [ngModel]="usuario.nombre" [class.is-invalid]="nombre.invalid && nombre.touched" class="form-control" type="text" name="nombre" placeholder="Nombre" required minlength="5" #nombre="ngModel">

                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>

            <div class="col-8">
                <input [ngModel]="usuario.apellido" [class.is-invalid]="apellido.invalid && apellido.touched" class="form-control" type="text" name="apellido" placeholder="Apellido" required minlength="5" #apellido="ngModel">

                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>

        <div class="col-8">
            <input [ngModel]="usuario.correo" [class.is-invalid]="correo.invalid && correo.touched" class="form-control" type="email" name="correo" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">

            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>

        <div class="col-8">
            <select [ngModel]="usuario.pais" [disabled]="paises.length === 0" [class.is-invalid]="pais.invalid && pais.touched" name="pais" class="form-control" required #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{ pais.nombre }}
                </option>
            </select>

            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">El País es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>
</form>
